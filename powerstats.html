<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Super Hero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
          <div class="navbar-header">
          <!-- <a class="navbar-brand" href="index.html">UFO Sightings -->
          <!--  <img class="nav-ufo" src="static/images/ufo.svg"> </a> -->
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <!-- <h1>UFO Sightings</h1> -->
      <!-- <p>The Truth is Out There</p> -->
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
            <div class="vertical-menu">
                <a href="index.html" >Home</a>
                <a href="bios.html">Bios</a>
                <a href="top50.html">Top 50</a>
                <a href="powerstats.html"class="active">Powerstats</a>
            </div>
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Super Hero</label>
                        <input class="form-control" id="superhero" type="text" placeholder="Ex. Superman">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Click To Search</button>
                  <select id="universe" onchange="runFilter(this)">
                    <option value = 'ALL'>All Universes</option>
                    <option value = 'DC'>DC Comics</option>
                    <option value = 'Marvel'>Marvel Comics</option>
                    <option value = 'Other'>Other</option>
                  </select>
                  <select id="alignment" onchange="runFilter(this)">
                    <option value = 'ALL'>All Alignments</option>
                    <option value = 'Good'>Good</option>
                    <option value = 'Bad'>Bad</option>
                    <option value = 'Other'>Other</option>
                  </select>
                </form>
              </div>
            </div>
          </div>
          </aside>              
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="hero-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Name</th>
                  <th class="table-head">Real Name</th>
                  <th class="table-head">Full Name</th>
                  <th class="table-head">Alignment</th>
                  <th class="table-head">Creator</th>
                  <th class="table-head">Intellegence</th>
                  <th class="table-head">Strength</th>
                  <th class="table-head">Speed</th>
                  <th class="table-head">Durability</th>
                  <th class="table-head">Power</th>
                  <th class="table-head">Combat</th>
                  <th class="table-head">Average</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
