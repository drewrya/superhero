<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Super Hero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
          <div class="navbar-header">
        </div>
      </div>
    </nav>
    <div class="hero text-center">
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <div class="vertical-menu">
            <a href="index.html" >Home</a>
            <a href="bios.html" class="active">Bios</a>
            <a href="top50.html">Top 50</a>
            <a href="powerstats.html">Powerstats</a>
        </div> 
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Super Hero</label>
                        <input class="form-control" id="superhero" type="text" placeholder="Ex. Superman">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Click To Search</button>
                </div>
              </div>
            </div>
          </aside>
          <div class="col-md-10">
            <div id="table-area">
              <table id="hero-table" class="table-hover">
                <thead>
                  <tr>
                    <th class="table-head">Name</th>
                    <th class="table-head">Real Name</th>
                    <th class="table-head">History Text</th>
                    <th class="table-head">Powers Text</th>
                    <th class="table-head">Superpowers</th>
                    <th class="table-head">Aliases</th>
                    <th class="table-head">Place of Birth</th>
                    <th class="table-head">First Appearance</th>
                    <th class="table-head">Creator</th>
                    <th class="table-head">Alignment</th>
                    <th class="table-head">Occupation</th>
                    <th class="table-head">Base</th>
                    <th class="table-head">Teams</th>
                    <th class="table-head">Relatives</th>
                    <th class="table-head">Gender</th>
                    <th class="table-head">Type Race</th>
                    <th class="table-head">Height</th>
                    <th class="table-head">Weight</th>
                    <th class="table-head">Eye Color</th>
                    <th class="table-head">Hair Color</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/biography.js"></script>
</body>

</html>
